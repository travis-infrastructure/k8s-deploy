dist: bionic
addons:
  snaps:
    - name: google-cloud-sdk
      confinement: classic
    - name: fluxctl
      confinement: classic
    - name: kubectl
      confinement: classic

services:
- docker

env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - export PATH=$PATH:/snap/google-cloud-sdk/current/bin
  - openssl aes-256-cbc -K $encrypted_47ca77b4c47a_key -iv $encrypted_47ca77b4c47a_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar && mv key /tmp/ssh_key
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/ssh_key
  - ssh-add /tmp/ssh_key
  - gcloud -q auth activate-service-account --key-file ${TRAVIS_BUILD_DIR}/client-secret.json
  - gcloud -q config set project travis-ci-${PROJECT}-services-1 
  - gcloud -q config set compute/zone us-central1
  - gcloud container clusters get-credentials travis-ci-services
  - gcloud auth configure-docker

install: true

jobs:
  include:
    - stage: ":ship: it"
      script: make ship

notifications:
  webhooks: 
    urls:
      - ${WEBHOOK_BASE_URL}/${PROJECT}/${K8S_APP_REPO}/${K8S_APP_REPO_COMMIT}/success
    on_success: always
    on_failure: always
    on_start:   never
    on_cancel:  always
    on_error:   always
